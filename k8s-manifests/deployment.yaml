apiVersion: apps/v1
kind: Deployment
metadata:
  name: java-app
  namespace: vulcan-jibina
spec:
  replicas: 2  # Number of Pods to run
  selector:
    matchLabels:
      app: java-app
  template:
    metadata:
      labels:
        app: java-app
    spec:
      imagePullSecrets:
        - name: acr-secret-jibina  # Ensure this matches your ACR secret name
      containers:
        - name: java-app
          image: vulcanacr.azurecr.io/java-test-app:latest  # Your ACR image
          ports:
            - containerPort: 8080  # Exposes port 8080 inside the container
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "500m"
